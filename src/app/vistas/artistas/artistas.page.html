<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-input #termino type="text" (keyup)="buscarArtistas(termino.value)" class="form-control" placeholder="Buscar"></ion-input>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="artistas">
    <ion-item *ngFor="let artista of artistas" (click)="mostrarProductos(artista.id)">
      <ion-img [src]="artista.foto"></ion-img>
      <ion-label>{{artista.nombre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
