<ion-header>
  <ion-toolbar>
    <ion-buttons slot=start>
      <ion-back-button defaultHref="artistas"></ion-back-button>
    </ion-buttons>
    <ion-input type="text" placeholder="Buscar"></ion-input>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="md-cards">
          <div class="contenedor">
             <h3>Productos del artista</h3>
             <ion-grid fixed>
                 <ion-col class="">
                     <ion-segment scrollable>
                         <ion-col *ngFor="let producto of productos">
                             <ion-card-content class="card-scroll"  (click)="mostrarProducto(producto.id)">
                                 <ion-img [src]="producto.ruta"></ion-img>
                                 <h4>{{producto.producto}}</h4>
                                 <h5>{{producto.artista}}</h5>
                             </ion-card-content>
                         </ion-col>
                     </ion-segment>
                 </ion-col>
             </ion-grid>
          </div>
  </div>
</ion-content>
