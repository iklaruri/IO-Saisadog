<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
  <ion-label>Meses</ion-label>
  <ion-select [(ngModel)]="mes" (ngModelChange)="obtenerPedidos(mes)">
          <ion-select-option [value]="mes" *ngFor="let mes of meses">{{mes.nombre}}</ion-select-option>
  </ion-select>
  </ion-item>
</ion-content>
