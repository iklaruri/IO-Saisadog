<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-input type="text" placeholder="Buscar"></ion-input>
  </ion-toolbar>
</ion-header>


<ion-content>
    <div class="md-cards">
        <div class="md-card-cont">
            <h3>Visita nuestra tienda</h3>
            <mbsc-scrollview [options]="scrollViewOptions" class="scrollInicio">
                <mbsc-scrollview-item mbsc-card *ngFor="let t of tienda">
                    <mbsc-card-content (click)="enviar(t.title)">
                        <img class="md-img" [src]="t.image" draggable="false">
                        <mbsc-card-title>{{t.title}}</mbsc-card-title>
                        <mbsc-card-subtitle>{{t.dev}}</mbsc-card-subtitle>
                    </mbsc-card-content>
                </mbsc-scrollview-item>
