<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-input #termino type="text" (keyup)="buscarOtros(termino.value)" class="form-control" placeholder="Buscar"></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="otros">
    <ion-item *ngFor="let otro of otros" (click)="mostrarProducto(otro.id)">
      <ion-img [src]="otro.ruta"></ion-img>
      <ion-label>{{otro.producto}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
