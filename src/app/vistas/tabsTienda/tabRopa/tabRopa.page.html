<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-input #termino type="text" (keyup)="buscarRopa(termino.value)" class="form-control" placeholder="Buscar"></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="ropas">
    <ion-item *ngFor="let ropa of ropas" (click)="mostrarProducto(ropa.id)">
      <ion-img [src]="ropa.ruta"></ion-img>
      <ion-label>{{ropa.producto}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
