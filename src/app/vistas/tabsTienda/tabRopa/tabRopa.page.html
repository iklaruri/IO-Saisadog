<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar
      [(ngModel)]="miBuscador"
      placeholder="Buscar"
      [showCancelButton]="miStringDeCancell"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="ropas">
    <ion-item *ngFor="let ropa of ropas">
      <ion-img [src]="ropa.ruta"></ion-img>
      <ion-label>{{ropa.producto}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
