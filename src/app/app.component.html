<ion-app>
  <ion-split-pane contentId="main-content">
      <ion-menu contentId="main-content" type="overlay">
          <ion-header>
            <ion-toolbar>
                <ion-img src="/assets/Logo Saisa Nuevo.png"></ion-img>
           </ion-toolbar>
          </ion-header>
          <ion-content>
              <ion-list id="grupo1-list">
                  <ion-menu-toggle auto-hide="false" *ngFor="let p of grupo1; let i = index">
                      <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
                                detail="false" [class.selected]="selectedIndex == i">
                          <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                          <ion-label>{{ p.title }}</ion-label>
                      </ion-item>
                  </ion-menu-toggle>
              </ion-list>
              
              <ion-list id="grupo2-list">
                <ion-menu-toggle auto-hide="false" *ngFor="let g of grupo2; let r = cuenta">
                    <ion-item (click)="selectedIndex = r" routerDirection="root" [routerLink]="[g.url]" lines="none"
                              detail="false" [class.selected]="selectedIndex == r">
                        <ion-icon slot="start" [ios]="g.icon + '-outline'" [md]="g.icon + '-sharp'"></ion-icon>
                        <ion-label>{{ g.title }}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
          </ion-content>
      </ion-menu>
      <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
